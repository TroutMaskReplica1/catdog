<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bork Meow Time!</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the pound, take a look around and talk to the animals</h1>
      <p>The animals talk back when you click their buttons</p>

      <button class="btn btn-info" id="hello">Ask the Borkinator 3000</button>
      <button class="btn btn-success" id="goodbye">Consult Mr.Whiskers</button>
      <button class="btn btn-danger" id="meow">Click here for a cat</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Borkinator 3000:</h2>
          <ul class="unstyled" id="user">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Mr.Whiskers:</h2>
          <ul class="unstyled" id="webpage">
            <div id="cat">
              <img src="img/cat.jpg" alt="weird cat">
            </div>

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
